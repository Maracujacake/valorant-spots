<app-navbar (selecionarConteudo)="atualizarConteudo($event)"></app-navbar>
<div>
    <ng-container *ngFor="let componente of contentList">
        <ng-container *ngIf="conteudoAtual === componente.conteudo">
           <ng-container [ngComponentOutlet]="componente.nome"></ng-container>
        </ng-container>
    </ng-container>
</div>
